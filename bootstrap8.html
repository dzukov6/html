<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreerimine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .is-invalid {
            border: 2px solid red;
        }
        .is-valid {
            border: 2px solid green;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2>Registreerimine</h2>
    <form id="registreerimisvorm">
        <div class="row">
            <div class="col-md-6">
                <label for="eesnimi" class="form-label">Eesnimi</label>
                <input type="text" class="form-control" id="eesnimi" placeholder="Sisesta eesnimi">
                <div class="invalid-feedback">Palun täida!</div>
            </div>
            <div class="col-md-6">
                <label for="perenimi" class="form-label">Perenimi</label>
                <input type="text" class="form-control" id="perenimi" placeholder="Sisesta perenimi">
                <div class="invalid-feedback">Palun täida!</div>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@email.ee">
                <div class="invalid-feedback">Palun täida!</div>
            </div>
            <div class="col-md-6">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="telefon" placeholder="Sisesta telefoninumber">
                <div class="invalid-feedback">Palun täida!</div>
            </div>
        </div>

        <div class="mt-3">
            <label for="kirjeldus" class="form-label">Kirjeldus</label>
            <textarea class="form-control" id="kirjeldus" rows="3" placeholder="Lisa kirjeldus"></textarea>
            <div class="invalid-feedback">Palun täida!</div>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="noustumine">
            <label class="form-check-label" for="noustumine">
                Olen tutvunud ja nõus <a href="#">privaatsustingimustega</a>
            </label>
            <div class="invalid-feedback">Palun nõustu privaatsustingimustega!</div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Registreeru</button>
    </form>
</div>

<script>
    document.getElementById("registreerimisvorm").addEventListener("submit", function(event) {
        event.preventDefault(); // Väldib vormi saatmist

        let valjad = ["eesnimi", "perenimi", "email", "telefon", "kirjeldus"];
        let onVigu = false;

        valjad.forEach(id => {
            let valjund = document.getElementById(id);
            if (valjund.value.trim() === "") {
                valjund.classList.add("is-invalid");
                valjund.classList.remove("is-valid");
                onVigu = true;
            } else {
                valjund.classList.add("is-valid");
                valjund.classList.remove("is-invalid");
            }
        });

        let noustumine = document.getElementById("noustumine");
        if (!noustumine.checked) {
            noustumine.classList.add("is-invalid");
            noustumine.nextElementSibling.nextElementSibling.style.display = "block"; // Näita invalid-feedback
            onVigu = true;
        } else {
            noustumine.classList.remove("is-invalid");
            noustumine.nextElementSibling.nextElementSibling.style.display = "none"; // Peida invalid-feedback
        }

        if (!onVigu) {
            alert("Registreerimine edukas!");
        }
    });
</script>

</body>
</html>
