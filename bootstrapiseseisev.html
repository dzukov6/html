<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .header button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: white;
            color: #007bff;
            cursor: pointer;
        }
        .features {
            text-align: center;
            padding: 50px 20px;
        }
        .feature-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .feature {
            width: 30%;
            padding: 20px;
        }
        .blueprints {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px 20px;
        }
        .blueprints div {
            width: 600px;
            height: 1100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 1100px;
        }
        .pricing {
            text-align: center;
            padding: 50px 20px;
        }
        .pricing .plan {
            display: inline-block;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            width: 200px;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Make A Beautiful Website</h1>
        <p>Generator helps you achieve goals faster with Development, Prototyping, Design.</p>
        <button>Download Now</button>
        <button>Learn more now</button>
    </div>
    <div class="features">
        <h2>Features</h2>
        <div class="feature-list">
            <div class="feature">Feature 1</div>
            <div class="feature">Feature 2</div>
            <div class="feature">Feature 3</div>
        </div>
    </div>
    <div class="blueprints">
        <div>600 x 1100</div>
        <div>600 x 1100</div>
    </div>
    <div class="pricing">
        <h2>Pricing Plans</h2>
        <div class="plan">
            <h3>Startup</h3>
            <p>$9.90</p>
            <button>Choose Plan</button>
        </div>
        <div class="plan">
            <h3>Business</h3>
            <p>$19.90</p>
            <button>Choose Plan</button>
        </div>
    </div>
    <div class="footer">
        <h3>Subscribe</h3>
        <input type="email" placeholder="Email">
        <button>Subscribe</button>
        <p>&copy; 2017 | Disclaimer | Contact</p>
    </div>
</body>
</html>
